<div class="pullright menuIcons mr-15" data-intro="Useful Links. ....." data-step="4">
  <ul>
     <!-- Search input start -->
     <li class="search" title="Quick Search">
       <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.0.min.js" type="text/javascript"></script>
       <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
       <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.9.2/themes/blitzer/jquery-ui.css" rel="Stylesheet" type="text/css" />
       <script type="text/javascript">
          $(function () {
                
              $("[id$=txtSearch]").autocomplete({
                  source: function (request, response) {
                      $.ajax({
                          url: '/schoolwellness/wellnessportal/Home.aspx/GetGSearchContent',
                          data: "{ 'prefix': '" + request.term + "'}",
                          dataType: "json",
                          type: "POST",
                          contentType: "application/json; charset=utf-8",
                          success: function (data) {
                              response($.map(data.d, function (item) {
                                  return {
                                      label: item.split('-')[0],
                                      val: item.split('-')[1]
                                  }
                              }))
                          },
                          error: function (response) {
                              alert(response.responseText);
                          },
                          failure: function (response) {
                              alert(response.responseText);
                          }
                      });
                  },
                  select: function (e, i) {
          
                      var fields = i.item.val.split('~');
          
                      var profile = fields[0];
                      var profileval = fields[1];
          
                      $("[id$=hfCustomerId]").val(i.item.val);
          
                      if (profile == 'BindStaffProfile') {
                          openStaffprofileOverlay(profileval);
                      }
                      else if (profile == 'BindSchoolProfile') {
                          openSchoolprofileOverlay(profileval);
                      }
                      else if (profile == 'BindOrganizationProfile') {
                          openOrganizationprofileOverlay(profileval);
                      }
                  },
                  minLength: 3
              });
          });   
       </script>
       <input name="txtSearch" type="text" id="txtSearch" style="height:21px;width:500px;" />
       <input type="hidden" name="hfCustomerId" id="hfCustomerId" />
    </li>
     <li class="searchclose active" title="Quick Search"><a href="#"><i class="fa fa-times" aria-hidden="true"></i></a></li>
     <li class="searchIcon" title="Quick Search"><a href="#"><i class="fa fa-search"></i></a></li>
